<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sum of the series</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="input-group flex-nowrap mt-5">
                <span class="input-group-text" id="sum">Angka yang akan diulang :</span>
                <input type="number" class="form-control" placeholder="1, 2, 3..." id="suminput" />
            </div>
            <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="count">Jumlah perulangan :</span>
                <input type="number" class="form-control" placeholder="1, 2, 3..." aria-label="Username" aria-describedby="count" id="countinput" />
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="kirim">Kirim</button>
            <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="starts">Hasil :</span>
                <span id="hasil" class="form-control"></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
